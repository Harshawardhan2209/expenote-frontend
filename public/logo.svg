<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
  </defs>
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>

  <!-- Main logo shape - stylized 'E' -->
  <g transform="translate(5, 5)">
    <!-- Background shapes with animation -->
    <path d="M10 0h20c5.523 0 10 4.477 10 10v10c0 5.523-4.477 10-10 10H10c-5.523 0-10-4.477-10-10V10C0 4.477 4.477 0 10 0z" 
          fill="url(#logoGradient)" 
          opacity="0.9">
      <animate attributeName="opacity" 
               values="0.7;0.9;0.7" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>

    <!-- Dollar sign -->
    <path d="M20 8v2m0 12v2M17 12h6m-6 4h6" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round"
          filter="url(#glow)">
      <animate attributeName="stroke-width"
               values="2;2.5;2"
               dur="2s"
               repeatCount="indefinite"/>
    </path>

    <!-- Chart lines -->
    <path d="M15 22l3-4 3 2 4-6" 
          stroke="white" 
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"
          filter="url(#glow)">
      <animate attributeName="stroke-dasharray"
               values="0,100;100,0"
               dur="2s"
               repeatCount="1"/>
    </path>
  </g>

  <!-- Text "Expenote" -->
  <text x="50" y="25" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="url(#logoGradient)">
    Expenote
    <animate attributeName="fill-opacity"
             values="0.8;1;0.8"
             dur="3s"
             repeatCount="indefinite"/>
  </text>
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
      <feFlood flood-color="#2563eb" flood-opacity="0.3" />
      <feComposite in2="blur" operator="in" />
      <feComposite in="SourceGraphic" />
    </filter>
  </defs>

  <!-- Main logo shape - stylized 'E' -->
  <g transform="translate(5, 5)">
    <!-- Background shape -->
    <path d="M10 0h20c5.523 0 10 4.477 10 10v10c0 5.523-4.477 10-10 10H10c-5.523 0-10-4.477-10-10V10C0 4.477 4.477 0 10 0z" 
          fill="url(#logoGradient)" 
          filter="url(#glow)"
          opacity="1">
    </path>

    <!-- Dollar sign with stronger visibility -->
    <path d="M20 8v2m0 12v2M17 12h6m-6 4h6" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round"
          filter="url(#glow)" />

    <!-- Chart lines with better visibility -->
    <path d="M15 22l3-4 3 2 4-6" 
          stroke="white" 
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          filter="url(#glow)" />
  </g>

  <!-- Text "Expenote" with stronger presence -->
  <text x="50" y="25" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        font-weight="700" 
        fill="url(#logoGradient)"
        filter="url(#glow)">
    Expenote
  </text>
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
